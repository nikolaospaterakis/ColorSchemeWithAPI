<!DOCTYPE html>
<html>
    <head>
        <title>Color Scheme</title>
         <!-- Font Awesome CDN -->
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
        />
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <section id="sec-top">
                <input value="#ff0000" type="color" id="get-color">
                <div id="menu">
                    <select name="" id="slc-mode"> 
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome-dark</option>
                        <option value="monochrome-light">Monochrome-light</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">Analogic-complement</option>
                        <option value="triad">Triad</option>
                    </select>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <button id="btn">Get color scheme</button>
                <div>
                    <i class="fa-solid fa-sun" id="sun"></i>
                    <i class="fa-solid fa-moon hidden" id="moon"></i>
                </div>
            </section>    
            <section id="sec-btm">
                    <div>
                        <span id="c1"></span>
                        <h4 class="hex" id="tc1"></h4>
                    </div>
                    <div>
                        <span id="c2"></span>
                        <h4 class="hex" id="tc2"></h4>
                    </div>
                    <div>
                        <span id="c3"></span>
                        <h4 class="hex" id="tc3"></h4>
                    </div>
                    <div>
                        <span id="c4"></span>  
                        <h4 class="hex" id="tc4"></h4>
                    </div>
                    <div>
                        <span id="c5"></span>
                        <h4 class="hex" id="tc5"></h4>
                    </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
